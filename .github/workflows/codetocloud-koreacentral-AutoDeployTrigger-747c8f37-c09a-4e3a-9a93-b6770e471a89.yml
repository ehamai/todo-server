name: Trigger auto deployment for codetocloud-koreacentral

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ codetocloud-koreacentral ]
    paths:
    - '**'
    - '.github/workflows/codetocloud-koreacentral-AutoDeployTrigger-747c8f37-c09a-4e3a-9a93-b6770e471a89.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CODETOCLOUDKOREACENTRAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CODETOCLOUDKOREACENTRAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CODETOCLOUDKOREACENTRAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CODETOCLOUDKOREACENTRAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CODETOCLOUDKOREACENTRAL_REGISTRY_PASSWORD }}
          containerAppName: codetocloud-koreacentral
          resourceGroup: codetocloud-koreacentral
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


