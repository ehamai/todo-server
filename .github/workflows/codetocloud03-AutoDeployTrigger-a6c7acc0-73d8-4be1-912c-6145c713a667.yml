name: Trigger auto deployment for codetocloud03

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ codetocloud03 ]
    paths:
    - '**'
    - '.github/workflows/codetocloud03-AutoDeployTrigger-a6c7acc0-73d8-4be1-912c-6145c713a667.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CODETOCLOUD03_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CODETOCLOUD03_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CODETOCLOUD03_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CODETOCLOUD03_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CODETOCLOUD03_REGISTRY_PASSWORD }}
          containerAppName: codetocloud03
          resourceGroup: codetocloud03
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


